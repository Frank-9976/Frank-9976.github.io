<!DOCTYPE html>
<html lang="en">
  <head>
    <title>drops of what?</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/main.js" defer></script>
    <script src="/audio.js" defer></script>
  </head>  
  <body>
    <button>unmute</button> <br>
    <canvas id="canvas" width="1000" height="500"></canvas> <br>
    <button onclick="dropContext = new DropContext()">restart</button>
    drop size
    <input type="range" min="1" max="100" value="10" oninput="DROP_SIZE = parseInt(this.value)">
    sliding speed
    <input type="range" min="-3" max="0" step="0.2" value="-2" oninput="SLIDING_SPEED = 10 ** parseFloat(this.value)">
    <p id="fpsmeter"></p>
    <audio id="clack" src="./clack.mp3"></audio>
  </body>
</html>
